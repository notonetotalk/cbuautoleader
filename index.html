<!doctype html>
<html lang="en">
	<head>
		<title>CBU AutoLeader</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<form onsubmit="return false;" class="form">
			<div class="c6858">CBU AutoLeader
				<br/>
			</div>
			<div class="row">
				<div class="cell">
					<button type="button" class="button" id="add0" value="0">0</button>
				</div>
				<div class="cell">
					<button type="button" class="button" id="add1" value="1">1</button>
				</div>
				<div class="cell">
					<button type="button" class="button" id="add2" value="2">2</button>
				</div>
				<div class="cell">
					<button type="button" class="button reset-button" id="reset">Reset</button>
				</div>
			</div>
			<div class="row">
				<div class="cell">
            <div id="codeOutput" class="c5757">AAA</div>
				</div>
			</div>
			<div class="row">
				<div class="cell">
					<div class="form-group">
						<div class="form-group toggle-group">
							<input type="radio" id="radioThraxis" class="radio" name="method"/>
							<label for="radioThraxis" class="checkbox-label">Thraxis</label>
						</div>
						<div class="form-group toggle-group">
							<input type="radio" checked="checked" id="radioMadisons" class="radio" name ="method"/>
							<label for="radioMadisons" class="checkbox-label">Madison's</label>
						</div>
						<div class="form-group toggle-group">
							<input type="checkbox" id="checkCopy" class="checkbox"/>
							<label for="checkCopy" class="checkbox-label">Copy to clipboard</label>
						</div>
						<div class="form-group toggle-group">
							<input type="checkbox" id="checkChance" class="checkbox"/>
							<label for="checkChance" class="checkbox-label">Show chance</label>
						</div>
					</div>
				</div>
			</div>
		</form>
		<div class="footer">
			<div class="cell links">
				<a class="c12905">Use your keyboard! 0, 1, 2, and Enter for Reset.</a><br/><br/>
				<a href="https://git.io/TvM" class="c12905">Which is more efficient? Thraxis or Madison's?</a><br/>
				<a href="https://github.com/notonetotalk/cbuautoleader" class="c12905">Source code for this web application.</a>
			</div>
		</div>
		<script src="cbuautoleader.js"></script>
	</body>
<html>
